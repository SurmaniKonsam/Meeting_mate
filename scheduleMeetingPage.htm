<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule meeting page</title>
    <link rel="stylesheet" href="css/scheduleMeetingPageStyle.css">
    <script src="js/scheduleMeetingStyle.js" type="module"></script>
  </head>
  <body>
    <div class="view_room_wrapper_container">
      <div class="view_room_logo">
        <figure class="view_logo_image">
          <img
            src="asset/meeting_mate_logo.png"
            alt="image logo style"
            class="logo_style"
          />
        </figure>
        <figure class="profile_pic">
          <img src="" alt="" id="profile_pic_id" class="profile_pic_style" />
        </figure>
      </div>
      <div class="wrapper_meeting_mate" id="wrapper_meeting_mate_id">
        <section class="log_in_credential" id="log_in_credential_id">
            <!--schedule meeting form container-->
          <form class="logg_in_credential_child_container" id="login_form_id">
            <!--selecting meeting room-->
            <select name="upcoming_meetings" id="rooms_id" class="schedule_meeting_inputs meeting_rooms_style">
              <option value="" disabled selected hidden>CHN-Room B1 Sydney</option>
            </select>
            <p class="room_name_error error_style error_none" id="room_name_error_id">
              Room Name selection is not valid
            </p>

            <!--meeting name which can be made anonymous if checked the checkbox-->
            <input class="schedule_meeting_inputs meeting_name_style" id="meeting_name_id" placeholder="Enter meeting name" type="text"></input>
            <p class="meeting_name_error error_none" id="meeting_name_error_id">
              Meeting Name is not valid
            </p>

            <!--checkbox will decide whether the meeting room name will be anonymous or not.-->
            <section class="schedule_meeting_inputs checkbox_container">
                <input type="checkbox" id="anonymous_meeting_id" name="vehicle1" value="true">
                <label for="anonymous_meeting_id" class="check_box_label_style">Show Meeting Name</label>
            </section>

            <!--selecting organizer name.-->
            <select name="upcoming_meetings" id="organizer_id" class="schedule_meeting_inputs organizer_style">
                <!--this can be labelled as important-->
                <option value="" disabled selected hidden>Select an organizer</option>
            </select>
            <p class="organizer_error error_style error_none" id="organizer_error_id">
              Organizer selection is not valid
            </p>

            <!--scheduling meeting date.-->
            <input class="schedule_meeting_inputs meeting_date_style" id="meeting_date_id" type="date"></input>
            <p class="date_error error_style error_none" id="date_error_id">
              Date selection is not valid
            </p>

            <!--scheduling meeting time.-->
            <section class="schedule_meeting_inputs scheduled_meeting_time_style">
                <!--starting time container-->
                <div class="starting_time_wrapper">
                    <label for="starting_time_id" class="starting_time_label_style">Start time:</label>
                    <section class="starting_time_cum_error_wrapper">
                      <input type="time" id="starting_time_id" class="starting_time_input_style" name="appt">
                      <p class="starting_time_error error_style error_none" id="starting_time_error_id">
                        Starting time selection is not valid
                      </p>
                    </section>
                </div>

                <!--ending time container-->
                <div class="starting_time_wrapper ending_time_wrapper">
                    <label for="ending_time_id" class="starting_time_label_style ending_time_label_style">End time:</label>
                    <section class="ending_time_cum_error_wrapper">                    
                      <input type="time" id="ending_time_id" class="starting_time_input_style" name="appt">
                      <p class="ending_time_error error_style error_none" id="ending_time_error_id">
                        Ending time selection is not valid
                      </p></section>
                </div>
            </section>

            <!--submit btn for schedule page form-->
            <button
              type="submit"
              class="book_now_btn_style input_style"
              id="book_now_btn_id"
            >
              Book Now
            </button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
